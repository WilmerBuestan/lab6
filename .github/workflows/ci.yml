name: CI/CD Completo (Test + Deploy)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar las dependencias
        run: npm ci

      # --- ZONA DE PRUEBAS ---
      - name: Lint del codigo
        run: npm run lint

      - name: Ejecutar pruebas unitarias
        run: npm test

      # --- ZONA DE SIMULACIONES (LABORATORIO) ---
      - name: Reporte de cobertura (Simulado)
        run: npm run coverage-report

      - name: Subir artefacto de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Analisis de seguridad (Simulado)
        run: npm run security-scan

      - name: Pruebas de integracion (Simulado)
        run: npm run integration-tests

      # --- ZONA DE CONSTRUCCIÓN Y DESPLIEGUE ---
      - name: Construir el sitio (Build)
        run: npm run build

      - name: Desplegar a Firebase Hosting
        # Este paso solo corre si estamos en la rama 'main' y todo lo anterior pasó bien
        if: github.ref == 'refs/heads/main' && success()
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAB6_CD_76224 }}'
          channelId: live
          projectId: lab6-cd-76224